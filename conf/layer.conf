# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += " \
    ${LAYERDIR}/recipes-*/*/*.bb \
    ${LAYERDIR}/recipes-*/*/*.bbappend \
    "

BBFILE_COLLECTIONS += "rave"
BBFILE_PRIORITY_rave = "5"
BBFILE_PATTERN_rave = "^${LAYERDIR}/"
BBFILE_PATTERN_IGNORE_EMPTY_rave = "1"

LAYERDEPENDS_rave  = "core xilinx"

LAYERRECOMMENDS_rave = "xilinx-tools"

LAYERSERIES_COMPAT_rave = "langdale"

LAYER_PATH_rave-layer = "${LAYERDIR}"
